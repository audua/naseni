{% load static %}
{% load naseni_extras %}


<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script>
    var test = document.createElement("div")
    test.className = "hidden d-none"

    document.head.appendChild(test)
    var cssLoaded = window.getComputedStyle(test).display === "none"
    document.head.removeChild(test)

    if (!cssLoaded) {
        var link = document.createElement("link");

        link.type = "text/css";
        link.rel = "stylesheet";
        link.href = "{% static 'naseni/css/bootstrap.min.css' %}";

        document.head.appendChild(link);
    }
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet"/>
    <script>
        function css(element, property) {
          return window.getComputedStyle(element, null).getPropertyValue(property);
        }

        window.onload = function () {
          var span = document.createElement('span');

          span.className = 'fa';
          span.style.display = 'none';
          document.body.insertBefore(span, document.body.firstChild);

          if ((css(span, 'font-family')) !== 'FontAwesome') {
            var link = document.createElement("link");
            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = "{% static 'naseni/fontawesome-free-6.3.0-web/css/all.min.css' %}";
            document.head.appendChild(link);
          }
          //document.body.removeChild(span);
        };
    </script>

    <link href="{% static 'naseni/css/styles.css' %}" type="text/css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script>window.jQuery || document.write('<script src="{% static 'naseni/js/jquery-3.6.3.min.js' %}"><\/script>')</script>

    <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="{% static 'naseni/js/bootstrap.min.js' %}"><\/script>')}</script>

    <title>{% block title%} {% endblock %}{% settings_value 'PARTY_NAME' %}</title>
    {% endblock %}
</head>

<body>
    {% include 'naseni/navbar.html' %}

    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
            {% include 'naseni/footer.html' %}
        </div>
    </div>
{% block javascript %}{% endblock %}
</body>
</html>
